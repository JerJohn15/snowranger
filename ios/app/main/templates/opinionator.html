<ion-view view-title="Speak up!">
  <!-- do you want padding? -->
  <ion-content class="padding" scroll='false'>


  <!-- should be able to click image (if one already taken) to retake -->
  <!-- set image by taking a picture which is not saved to photo library -->
  <div class="padding picture-button-wrapper" ng-click="takePhoto()">

    <div class="picture-button" ng-if="where.image === 'none'">
        <p class="picture-icon">
          <i class="icon ion-camera"></i>
        </p>
    </div>

    <!-- preview if there is an image (clicking image should also be retake) -->
    <div class="picture-image" ng-if="!(where.image === 'none')">
      <img data-ng-src="{{where.image_src}}" >
    </div>
  </div>

  <div class="padding">
    <p>
      <span class="calm">
      <i class="icon ion-ios-location"></i>&nbsp;</span>
      <span class="text-muted">
      Near {{ where.address }}.</span>
    </p>
  </div>

  <div class="list">
    <label class="item item-input">
      <textarea ng-model="msg.text" placeholder="A brief descripton of what's up."></textarea>
    </label>
    <button class="button button-block button-balanced button-icon-left" ng-click="addOpinion(msg.text)">
      <i class="icon ion-plus-round"></i>
      Add your advice
    </button>
    <a href="tel:+1-617-635-4500" class="button button-block button-positive button-outline" >
      <i class="icon ion-ios-telephone"></i>
      Call 311
    </a>
  </div>
